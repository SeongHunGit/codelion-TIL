<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <div id="test">
      <button onclick="alert('hello world')">hello world!</button>
    </div>
  </head>
  <body>
    <script>
      // 1. 출력할 수 있는 방법 4가지
      // document.getElementById("test").innerHTML = "hello world";
      // console.log("hello world");
      // window.alert("hello world");
      // document.write("hello!!");

      // 한 줄 주석
      /*
      여
      러
      줄
      주
      석
      */

      // 4. 변수(var-가변, let-가변, const-불변)
      let x = 3;
      let y = 7;
      const hello = "world";

      // 5. 연산
      // 5.1 산술연산
      console.log(x + y);
      console.log(x - y);
      console.log(x / y);
      console.log(x * y);
      console.log(x ** y);
      console.log(x % y);
      //5.2 비교연산
      console.log(x > y);
      console.log(x >= y);
      console.log(x < y);
      console.log(x <= y);
      console.log(x == y);
      console.log(x === y);
      console.log(x != y);
      console.log(x !== y);
      // 5.3 논리연산
      x = true;
      y = false;
      console.log(x && y);
      console.log(x || y);
      console.log(!y);
      console.log(!!y);

      // 6. 숫자형(Number)
      // 형변환 : 기존 자료형에서 필요한 자료형으로 형변환
      x = 10;
      x = 10.1;
      y = "10";
      console.log(typeof x);
      console.log(y + y);
      console.log(Number(y) + Number(y));
      console.log(parseInt(y) + parseInt(y)); // 자주 사용!
      console.log(10 / 0);
      console.log(Math.random());
      console.log(Math.max(1, 2, 3));

      // 7. 문자형(String)
      let txt = "ABCDEFGABC";
      console.log(typeof txt);
      console.log(String(x) + String(x));
      console.log(x.toString() + x.toString()); // 자주 사용!
      console.log(txt[0]);
      console.log(txt.length);
      console.log(txt.slice(0, 3)); // ABC
      console.log(txt.replace("BC", "가나다"));
      console.log(txt.toLowerCase()); // 문자열을 소문자 변환해서 반환
      console.log(txt.includes("BC")); // 하나의 문자열이 다른 문자열에 포함되어 있는지 true, false로 판별

      // 8. 논리형(Boolean)
      x = true;
      y = false;
      let z = 1;
      let a = 0;
      let b = "0";
      console.log(typeof x); // boolean
      console.log(Boolean(z)); // true
      console.log(!!z); // true
      console.log(!!a); // false
      console.log(!!b); // true

      // 9. 객체(Obejct)
      // key : value의 쌍으로 이뤄진다.
      x = { one: 1, two: 2, three: 3 };
      console.log(x.one); // 1
      console.log(x["one"]); // 1
      console.log(Object.keys(x)); // ['one', 'two', 'three']
      console.log(Object.entries(x)); // [키, 값] 쌍을 담은 배열을 반환한다.

      // 10. 배열(Array -> typeof는 object다!!)
      let cafe = ["coffee", "cake", "tea", "cookie"];
      cafe.push("toast"); // 원본 수정!
      console.log(cafe);
      let last = cafe.pop(); // 원본 수정! 배열에서 마지막 요소를 제거하고 그 요소를 반환!
      console.log(last);
      console.log(cafe);
      console.log(cafe.join("-")); // 원본 수정 안됨! 배열의 모든 요소를 연결해 하나의 문자열로 만든다!
      console.log(cafe);
      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(arr);
      let arr2 = arr.filter((i) => i > 3); // 원본 수정 안됨! 주어진 함수의 테스트를 통과하는 모든 요소를 모아 새로운 배열로 반환한다.
      console.log(arr2); // [4, 5, 6, 7, 8, 9]
      let arr3 = arr.map((x) => x ** 2); // 배열 내의 모든 요소 각각에 대하여 주어진 함수를 호출한 결과를 모아 새로운 배열을 반환한다.
      console.log(arr3);
      console.log(arr);
      arr.forEach((i) => console.log(i + 1)); // 주어진 함수를 배열 요소 각각에 대해 실행한다.
    </script>
  </body>
</html>
