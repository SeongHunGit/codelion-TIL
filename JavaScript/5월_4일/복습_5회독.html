<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      x = 10;
      y = "10";

      console.log(Math.max(1, 2, "3"));
      txt = "ABCDEFGABC";
      console.log(typeof txt);
      console.log(String(x) + String(x));
      console.log(x.toString() + x.toString()); // 자주 사용!
      console.log(txt[0]);
      console.log(txt.length);
      console.log(txt.slice(0, 3));
      console.log(txt.replace("ABC", "가나다"));
      console.log(txt.toLowerCase());
      console.log(txt.includes("123"));
      console.log(txt.includes("ABC"));

      x = true;
      y = false;
      z = 1;
      a = 0;
      b = "0";
      console.log(typeof x);
      console.log(Boolean(x));
      console.log(!!z);
      console.log(!!a);
      console.log(!!b);

      x = { 이름: "김멋사", 나이: 10 };
      console.log(x.이름);
      console.log(x.나이);
      console.log(Object.keys(x));
      console.log(Object.values(x));
      console.log(Object.entries(x));

      let cafe = ["coffee", "cake", "tea", "cookie"];
      cafe.push("toast"); // 원본 수정! 배열의 맨 끝에 하나 이상의 요소를 추가하고 배열의 새로운 길이를 반환
      console.log(cafe);
      let last = cafe.pop(); // 원본 수정! 배열에서 마지막 요소를 제거하고 그 요소를 반환한다.
      console.log(last);
      console.log(cafe);
      console.log(cafe.join("-")); // 원본 수정 안됨! 배열의 모든 요소를 연결해 하나의 문자열로 만든다.
      let arr = [1, 2, 3, 4, 5];
      let arr2 = arr.filter((i) => i > 3); // 원본 수정 안됨! 주어진 함수의 테스트를 통과하는 모든 요소를 모아 새로운 배열로 반환한다.
      console.log(arr2);
      console.log(arr);
      let arr3 = arr.map((i) => i * 2); // 배열 내의 모든 요소 각각에 대하여 주어진 함수를 호출한 결과를 모아 새로운 배열을 반환한다.
      console.log(arr3);
      console.log(arr);
      arr.forEach((i) => console.log(i + 1)); // 주어진 함수를 배열 요소 각각에 대해 실행한다.
      console.log(arr);
    </script>
  </body>
</html>
